<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Watchlist</title>
	<link href="css/general.css" rel="stylesheet" />
	<link href="css/login.css" rel="stylesheet" />

	<script src="jscripts/searchseries.js"></script>
</head>

<body>
	<header>
		<img id="main-banner" src="resources/main-banner.png" alt="banner">
		<nav>
			<ul>
				<li>
					<a href="index.html">Home</a>
				</li>
				<li>
					<a href="seriesMain.html">Serien</a>
				</li>
				<li>
					<a href="search.html">Suche</a>
				</li>
				<li>
					<a href="login.html">Login</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="content">
			<div class="listHeader">
				<h3 style="max-height:500; overflow:auto"> Login</h3>
			</div>
			<form class="loginForm" action="index.html" method="post">
				<h4>Benutzername:</h4>
				<input type="text" name="username">
				<h4>Passwort:</h4>
				<input type="text" name="password">
				<div class="wrapper">
					<button type="submit" name="submit">Einloggen</button> <br>

				</div>
			</form>
			<button onclick="document.getElementById('id01').style.display='block'">Sign Up</button>
			<div id="id01" class="modal">


				<form class="modal-content animate" action="/action_page.php">
					<div class="container">
						<label><b>Email</b></label>
						<input type="text" placeholder="Enter Email" name="email" required>

						<label><b>Password</b></label>
						<input type="password" placeholder="Enter Password" name="psw" required>

						<label><b>Repeat Password</b></label>
						<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
						<input type="checkbox" checked="checked"> Remember me
						<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

						<div class="clearfix">
							<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
							<button type="submit" class="signupbtn">Sign Up</button>
						</div>
					</div>
				</form>
			</div>
		</section>
	</main>

</body>

</html>
