<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Login</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="jscripts/url.js"></script>
	<script src="jscripts/general.js"></script>
	<link href="css/general.css" rel="stylesheet" />
	<link href="css/login.css" rel="stylesheet" />
	<script src="jscripts/closemodal.js"></script>
</head>

<body>
	<header>
		<img id="main-banner" src="resources/main-banner.png" alt="banner">
		<nav>
			<ul>
				<li>
					<a href="index.html">Home</a>
				</li>
				<li>
					<a href="popular.html">Popular</a>
				</li>
				<li>
					<a href="allSeries.html">Alle Serien</a>
				</li>
				<li>
					<a href="login.html">Login</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="content">
			<div class="listHeader">
				<h3 style="max-height:500; overflow:auto"> Login</h3>
			</div>
			<form class="loginForm" action="index.html" method="post">
				<h4>Benutzername:</h4>
				<input type="text" name="username" placeholder="Benutzername eingeben" class="username">
				<h4>Passwort:</h4>
				<input type="password" name="password" placeholder="Passwort eingeben" class="password">
				<div class="wrapper">
					<button type="button" name="submit" class="subbut">Einloggen</button>
					<button type="button" class="buttonReg" onclick="document.getElementById('id01').style.display='block'">Registrieren</button>

				</div>
			</form>
			<div class="error logError">
				Benutzername und/oder Passwort falsch!
			</div>
			<div id="id01" class="modal">
				<form class="modal-content animate" action="/action_page.php">
					<div class="container">
						<label><b>Email</b></label>
						<input type="text" placeholder="Email eingeben" name="email" class="regEmail" required>

						<label><b>Benutzername</b></label>
						<input type="text" placeholder="Benutzername eingeben" name="username" class="regName" required>

						<label><b>Passwort</b></label>
						<input type="password" placeholder="Passwort eingeben" name="psw" class="regPassword" required>

						<label><b>Passwort wiederholen</b></label>
						<input type="password" placeholder="Passwort wiederholen" name="psw-repeat" class="regPasswordR" required>

						<p>Bei dem erstellen eines Accounts akzeptieren sie unsere <a href="AGB.html">AGBs</a>.</p>

						<div class="clearfix">
							<button type="button" class="cancelbtn">Cancel</button>
							<button type="button" class="signupbtn">Registrieren</button>
						</div>
						<div class="error regError">
							Benutzername und/oder Passwort falsch!
						</div>
					</div>
				</form>
			</div>
		</section>
	</main>

</body>

</html>
