<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link href="css/general.css" rel="stylesheet" />
	<link href="css/login.css" rel="stylesheet" />

	<script src="jscripts/closemodal.js"></script>
</head>

<body>
	<header>
		<img id="main-banner" src="resources/main-banner.png" alt="banner">
		<nav>
			<ul>
				<li>
					<a href="index.html">Home</a>
				</li>
				<li>
					<a href="popular.html">Popular</a>
				</li>
				<li>
					<a href="allSeries.html">Alle Serien</a>
				</li>
				<li>
					<a href="login.html">Login</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="content">
			<div class="listHeader">
				<h3 style="max-height:500; overflow:auto"> Login</h3>
			</div>
			<form class="loginForm" action="index.html" method="post">
				<h4>Benutzername:</h4>
				<input type="text" name="username">
				<h4>Passwort:</h4>
				<input type="text" name="password">
				<div class="wrapper">
					<button type="submit" name="submit" class="subbut">Einloggen</button>
					<button type="button" class="buttonreg" onclick="document.getElementById('id01').style.display='block'">Sign Up</button>

				</div>
			</form>

			<div id="id01" class="modal">
				<form class="modal-content animate" action="/action_page.php">
					<div class="container">
						<label><b>Email</b></label>
						<input type="text" placeholder="Email eingeben" name="email" required>

						<label><b>Username</b></label>
						<input type="text" placeholder="Username eingeben" name="username" required>

						<label><b>Passwort</b></label>
						<input type="password" placeholder="Passwort eingeben" name="psw" required>

						<label><b>Passwort wiederholen</b></label>
						<input type="password" placeholder="Passwort wiederholen" name="psw-repeat" required>

						<p>Bei dem erstellen eines Accounts akzeptieren sie unsere <a href="AGB">AGBs</a>.</p>

						<div class="clearfix">
							<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
							<button type="submit" class="signupbtn">Registrieren</button>
						</div>
					</div>
				</form>
			</div>
		</section>
	</main>

</body>

</html>
