<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Seriensicht</title>
	<link href="css/general.css" rel="stylesheet" />
	<link href="css/viewseries.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="jscripts/url.js"></script>
	<script src="jscripts/general.js"></script>
	<script src="jscripts/singleSeries.js"></script>
</head>

<body>
	<header>
		<img id="main-banner" src="resources/main-banner.png" alt="banner">
		<nav>
			<ul>
				<li>
					<a href="index.html">Home</a>
				</li>
				<li>
					<a href="popular.html">Popular</a>
				</li>
				<li>
					<a href="allSeries.html">Alle Serien</a>
				</li>
				<li>
					<a href="login.html">Login</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="content">
			<div class="listHeader">
				<h3 style="max-height:500;"></h3>
			</div>
			<div class="wrap">

				<div class="image">

				</div>
				<div class="plot" style="">
					<p class="plotparagraph">

					</p>
				</div>
				<div class="infotable">
					<table>
						<tr>
							<td class="big">
								Name:
							</td>
							<td class="name">

							</td>
						</tr>
						<tr>
							<td class="big">
								First Airing Date:
							</td>
							<td class="firstAiring">

							</td>
						</tr>
						<tr>
							<td class="big">
								Staffeln:
							</td>
							<td class="seasons">

							</td>
						</tr>
						<tr>
							<td class="big">
								Folgen:
							</td>
							<td class="episodes">

							</td>
						</tr>
						<tr>
							<td class="big">
								Productionsfirmas:
							</td>
							<td class="production">

							</td>
						</tr>
						<tr>
							<td class="big">
								Generes:
							</td>
							<td class="genres">

							</td>
						</tr>
						<tr>
							<td class="big">
								Last Air Date:
							</td>
							<td class="lastAiring">

							</td>
						</tr>
						<tr>
							<td class="big">
								Status:
							</td>
							<td class="status">

							</td>
						</tr>

					</table>
					<br>
					<div class="button_wrapper needAcc">
						<button id="watching" class="statusButton">Gerade am schauen</button>
						<br>
						<button id="done" class="statusButton">Gesehen</button>
						<br>
						<button id="cancel" class="statusButton">Abgebrochen</button>
						<br>
						<button id="add" class="statusButton">Auf Watchlist</button>
					</div>
				</div>
				<div class="rating">
					<p class="big voteCount"> Bewertung </p>
					<div class="star_wrapper">

					</div>
				</div>
				<div class="error">
					<strong>Diese Serie ist beriets in Ihrer Liste</strong>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
